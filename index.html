<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>report | Aurinko</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Term Summary</h1>
        <form>
            <div class="mb-3">
                <label for="aboutChild" class="form-label">Introduction</label>
                <textarea class="form-control" rows="3" disabled id="aboutChild" aria-describedby="aboutChild"></textarea>
                <div id="emailHelp" class="form-text">Please click any two from the given options.</div>

                <div class="options mt-2" id="introAttibutes">
                    <button type="button" class="btn btn-success" onclick="introparam(this)">Peaceful</button>
                    <button type="button" class="btn btn-success" onclick="introparam(this)">Loving</button>
                    <button type="button" class="btn btn-success" onclick="introparam(this)">Intelligent</button>
                </div>
            </div>
            
            <button type="submit" disabled class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        let intro_attributes = 0
        let intro_attributes_array = []
        function introparam(e) {
            e.setAttribute("disabled", "disabled")
            intro_attributes += 1
            intro_attributes_array.push(e.textContent)
            
            if (intro_attributes == 2) {
                document.getElementById('introAttibutes').remove()
                document.getElementById('aboutChild').innerText = "Aniket is " + intro_attributes_array[0] + " and " + intro_attributes_array[1] + " child."
            }

        }
    </script>
</body>
</html>
